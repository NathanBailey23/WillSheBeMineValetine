<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Easter Egg</title>

  <!-- Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #F6C1D1; /* Lover Blush */
    }

    .headline {
      font-weight: 700;
      text-align: center;
      margin: 40px 0 60px;
      color: #2B2A4C; /* Midnight Blue */
    }

    .number-box {
      font-size: 6rem;
      font-weight: 800;
      color: #4B1E3E; /* Reputation Plum */
    }

    .left-shift {
      transform: translateX(-40px);
    }

    .image-box img {
    width: 300px;
    height: 300px;
    object-fit: contain;
    background-color: #F2EEE9; /* folklore Linen */
    border-radius: 12px;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Headline -->
    <h2 class="headline">
      Got something for those pretty fruity baileys huh
    </h2>

    <!-- Row 1 -->
    <div class="row align-items-center mb-5">
      <div class="col-md-6 left-shift d-flex justify-content-center">
        <div class="number-box">#1</div>
      </div>

      <div class="col-md-6 d-flex">
        <div class="image-box">
          <img src="Images\MainCharacter.png" alt="Image 1">
        </div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row align-items-center">
      <div class="col-md-6 left-shift d-flex justify-content-center">
        <div class="number-box">#2</div>
      </div>

      <div class="col-md-6 d-flex">
        <div class="image-box">
          <img src="Images\jonathonBaileyStock.jpg" alt="Image 2">
        </div>
      </div>
    </div>

  </div>

</body>
</html>
